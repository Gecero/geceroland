main: de.alpmann.youtube.geceroland.Main
name: geceroland
author: Gecero
description: a collection of maybe useful stuff for your minecraft server
version: 2.1
api-version: 1.13

commands: 
  tntcannon: 
    description: spawns a tnt cannon that shoots you about n blocks in the given direction
    permission: tntcannon.use
    permission-message: you need tntcannon.use
    usage: /tntcannon north 300
permissions: 
  tntcannon.use: 
    default: op
    description: allows the player to use the tnt cannon
  enderpearlride:
    default: true
    description: allows the player to ride on ender pearls he throws